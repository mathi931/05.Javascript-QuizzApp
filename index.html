<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/33e56320cd.js"
			crossorigin="anonymous"
		></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="quiz-container">
			<div class="question-container">
				<span id="questionText"></span>
			</div>
			<div class="options-list">
				<div class="option-odd options" id="0" onclick="OptionIsSelected(this)">
					<span class="option option-text"></span>
					<i class="icons"></i>
				</div>
				<div class="option-even options" id="1" onclick="OptionIsSelected(this)">
					<span class="option option-text"></span>
                    <i class="icons"></i>
				</div>
				<div class="option-odd options" id="2" onclick="OptionIsSelected(this)">
					<span class="option option-text"></span>
                    <i class="icons"></i></i>
				</div>
				<div class="option-even options option-last" id="3" onclick="OptionIsSelected(this)">
					<span class="option option-text"></span>
					<i class="icons"></i>
				</div>
				<div class="button-container">
					<button id="button-submit">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
